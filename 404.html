<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost in Middle-earth</title>
    <link rel="stylesheet" href="cssfolder/main.css">
    <link rel="icon" type="image/jpg" href="Images/small_logo.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .lost-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }

        .lost-code {
            font-family: 'Cinzel', serif;
            font-size: 8rem;
            font-weight: 700;
            color: #c9a84c;
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(201, 168, 76, 0.3);
        }

        .lost-quote {
            font-family: 'Cinzel', serif;
            font-size: 1.4rem;
            font-style: italic;
            color: #6b5d4f;
            max-width: 500px;
            line-height: 1.6;
            margin-bottom: 0.5rem;
            transition: color 500ms cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .lost-but {
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            color: #a89a82;
            margin-bottom: 2.5rem;
            transition: color 500ms cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .lost-home {
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            color: #6b5d4f;
            text-decoration: none;
            padding: 0.6rem 1.5rem;
            border: 1px solid #c4b896;
            border-radius: 2px;
            letter-spacing: 1px;
            transition: color 500ms cubic-bezier(0.2, 0.8, 0.2, 1),
                        border-color 500ms cubic-bezier(0.2, 0.8, 0.2, 1),
                        background-color 500ms cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .lost-home:hover {
            color: #2c2416;
            border-color: #c9a84c;
            background: rgba(201, 168, 76, 0.06);
        }

        body.dark .lost-quote { color: #d4c9b5; }
        body.dark .lost-but { color: #8a8278; }
        body.dark .lost-code { text-shadow: 0 0 40px rgba(201, 168, 76, 0.5), 0 0 80px rgba(200, 80, 0, 0.2); }
        body.dark .lost-home { color: #8a8278; border-color: #3a3228; }
        body.dark .lost-home:hover { color: #d4c9b5; border-color: #c9a84c; background: rgba(201, 168, 76, 0.06); }

        @media (max-width: 640px) {
            .lost-code { font-size: 5rem; }
            .lost-quote { font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <div class="lost-container">
        <div class="lost-code">404</div>
        <p class="lost-quote">"Not all those who wander are lost..."</p>
        <p class="lost-but">...but you are.</p>
        <svg class="divider" viewBox="0 0 400 40" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" style="margin-bottom: 2rem;">
            <path d="M0,20 Q50,8 100,20 T200,20 T300,20 T400,20" stroke="currentColor" fill="none" stroke-width="0.5" opacity="0.3"/>
            <circle cx="160" cy="20" r="2" fill="currentColor" opacity="0.25"/>
            <circle cx="200" cy="20" r="3" fill="currentColor" opacity="0.3"/>
            <circle cx="240" cy="20" r="2" fill="currentColor" opacity="0.25"/>
            <path d="M170,20 Q185,12 200,20 Q215,28 230,20" stroke="currentColor" fill="none" stroke-width="0.8" opacity="0.25"/>
            <path d="M180,20 Q190,15 200,20 Q210,25 220,20" stroke="currentColor" fill="none" stroke-width="0.5" opacity="0.2"/>
        </svg>
        <a href="/" class="lost-home">Return to the Shire</a>
    </div>

    <script>
        const savedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
            document.body.classList.add('dark');
        }
    </script>
</body>
</html>
